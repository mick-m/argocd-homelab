apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-manifests
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: yamls/
    repoURL: https://github.com/mick-m/argocd-homelab.git
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
